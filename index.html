<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0000, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    .gif {
      width: 220px;
      border-radius: 15px;
      margin-bottom: 20px;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
      margin: 10px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    #noBtn {
      background: #ddd;
      position: relative;
    }

    .heart {
      position: fixed;
      font-size: 20px;
      animation: float 3s linear forwards;
      color: #ff4d6d;
    }

    @keyframes float {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="card">

    <!-- VIDEO USED AS GIF -->
    <video class="gif" autoplay loop muted playsinline>
      <source src="luv1.mp4.MOV" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <h1>Heyy Melissa ‚ù§Ô∏è</h1>
    <p>
      I was wondering‚Ä¶<br>
      Would you like to be my Valentine?
    </p>

    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôÉ</button>

  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    yesBtn.addEventListener("click", () => {
      document.querySelector(".card").innerHTML = `
        <video class="gif" autoplay loop muted playsinline>
          <source src="love.mp4" type="video/mp4">
        </video>

        <h1>Yay!!! üéâüíò</h1>
        <p>
          You just made my Valentine extra special ‚ù§Ô∏è<br>
          I can‚Äôt wait üòä
        </p>
      `;
      createHearts();
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function createHearts() {
      for (let i = 0; i < 30; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.bottom = "0px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 3000);
      }
    }
  </script>

</body>
</html>
